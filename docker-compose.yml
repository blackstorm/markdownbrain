services:
  markdownbrain:
    build: .
    ports:
      - "127.0.0.1:9090:9090"
    expose:
      - "8080"
    volumes:
      - markdownbrain:/app/data
    environment:
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
      - S3_ENDPOINT=http://rustfs:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-rustfsadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-rustfsadmin}
      - S3_REGION=us-east-1
      - S3_BUCKET=${S3_BUCKET:-markdownbrain}
    depends_on:
      rustfs:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/admin/health?token=$INTERNAL_TOKEN"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  rustfs:
    image: rustfs/rustfs:latest
    command: server /data
    volumes:
      - rustfs:/data
    environment:
      - RUSTFS_ACCESS_KEY=${S3_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${S3_SECRET_KEY:-rustfsadmin}
      - RUSTFS_ADDRESS=:9000
      - RUSTFS_CONSOLE_ADDRESS=:9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy:/data
    environment:
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    depends_on:
      markdownbrain:
        condition: service_healthy
    restart: unless-stopped

volumes:
  markdownbrain:
  caddy:
  rustfs:

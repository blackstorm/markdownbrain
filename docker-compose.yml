services:
  markdownbrain:
    build: .
    ports:
      - "127.0.0.1:9090:9090"
    expose:
      - "8080"
    volumes:
      - markdownbrain-data:/app/data
    environment:
      - FRONTEND_PORT=8080
      - ADMIN_PORT=9090
      - DB_PATH=/app/data/markdownbrain.db
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
      - ENVIRONMENT=production
      - SERVER_IP=${SERVER_IP:-127.0.0.1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/admin/health?token=$INTERNAL_TOKEN"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    depends_on:
      markdownbrain:
        condition: service_healthy
    restart: unless-stopped

volumes:
  markdownbrain-data:
  caddy-data:
  caddy-config:

services:
  markdownbrain:
    build: .
    ports:
      - "127.0.0.1:9090:9090"
    expose:
      - "8080"
    volumes:
      - markdownbrain:/app/data
    environment:
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/admin/health?token=$INTERNAL_TOKEN"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy:/data
    environment:
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    depends_on:
      markdownbrain:
        condition: service_healthy
    restart: unless-stopped

volumes:
  markdownbrain:
  caddy:


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}console - MarkdownBrain{% endblock %}</title>

    {# console CSS - Tailwind 构建产物 #}
    <link rel="stylesheet" href="/publics/console/css/app.css">

    {# HTMX - 动态交互 #}
    <script src="/publics/shared/htmx.min.js"></script>

    {# Lucide Icons #}
    <script src="/publics/shared/lucide.min.js"></script>

    {# console JS #}
    <script src="/publics/console/js/console.js"></script>
</head>
<body class="antialiased bg-[#fafafa] min-h-screen">
    <script>
      // Initialize Lucide icons
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      });

      // Re-initialize icons after HTMX swaps
      document.body.addEventListener('htmx:afterSwap', () => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      });

      // Handle HTMX errors gracefully
      document.body.addEventListener('htmx:responseError', (event) => {
        if (typeof showNotification !== 'undefined') {
          showNotification('操作失败，请重试', 'error');
        }
      });
    </script>

    <!-- Notification container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    {% block content %}{% endblock %}
</body>
</html>

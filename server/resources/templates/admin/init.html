<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - MarkdownBrain</title>
    <link href="/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <script>
      document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
      document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>

    <div class="init-container">
        <!-- Header -->
        <div class="init-header">
            <div class="welcome-icon">
                <i data-lucide="sparkles" style="width: 1.5rem; height: 1.5rem; color: var(--accent);"></i>
            </div>
            <h1 style="font-size: 1.375rem; font-weight: 600; color: var(--text-primary); margin: 0 0 0.5rem; text-align: center;">欢迎使用 MarkdownBrain</h1>
            <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 0; text-align: center;">创建管理员账号以开始使用</p>
        </div>

        <!-- Body -->
        <div class="init-body">
            <div id="message-container"></div>

            <form hx-post="/admin/init"
                  hx-target="#message-container"
                  hx-swap="innerHTML"
                  hx-disabled-elt="button"
                  hx-indicator=".spinner">

                <div class="form-field">
                    <label class="form-label" for="tenant-name">组织名称</label>
                    <input type="text"
                           id="tenant-name"
                           name="tenant-name"
                           class="form-input"
                           placeholder="我的组织"
                           autofocus
                           required>
                    <span class="form-hint">您的公司或个人工作空间名称</span>
                </div>

                <div class="form-field">
                    <label class="form-label" for="username">管理员邮箱</label>
                    <input type="email"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="admin@example.com"
                           autocomplete="username"
                           required>
                </div>

                <div class="form-field">
                    <label class="form-label" for="password">密码</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="••••••••"
                           autocomplete="new-password"
                           minlength="8"
                           required>
                    <span class="form-hint">至少 8 个字符，建议使用强密码</span>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="spinner"></span>
                    <i data-lucide="rocket" style="width: 1.125rem; height: 1.125rem;"></i>
                    <span>创建账号</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.pathInfo.requestPath !== '/admin/init') return;

            if (event.detail.successful) {
                try {
                    const response = JSON.parse(event.detail.xhr.response);
                    if (response.success) {
                        event.detail.target.innerHTML = `
                            <div class="alert alert-success">
                                <i data-lucide="check-circle" style="width: 1rem; height: 1rem;"></i>
                                <span>账号创建成功，正在跳转...</span>
                            </div>
                        `;
                        lucide.createIcons();
                        setTimeout(() => window.location.href = '/admin/login', 1200);
                    } else {
                        event.detail.target.innerHTML = `
                            <div class="alert alert-error">
                                <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                                <span>${response.error || '创建失败'}</span>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                } catch (e) {
                    event.detail.target.innerHTML = `
                        <div class="alert alert-error">
                            <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                            <span>服务器响应异常</span>
                        </div>
                    `;
                    lucide.createIcons();
                }
            } else {
                event.detail.target.innerHTML = `
                    <div class="alert alert-error">
                        <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                        <span>网络错误，请重试</span>
                    </div>
                `;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>

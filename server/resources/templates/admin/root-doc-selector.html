{% if documents|not-empty %}
<select class="select select-sm select-bordered w-full"
        hx-put="/admin/vaults/{{vault-id}}/root-doc"
        hx-trigger="change"
        hx-vals='js:{rootDocId: event.target.value}'
        hx-swap="none"
        hx-on::after-request="if(event.detail.successful) {
          showToast('Home page updated successfully', 'success', 2000);
        }">
  <option value="" {% if not root-doc-id %}selected{% endif %}>
    -- Select document --
  </option>
  {% for doc in documents %}
  <option value="{{doc.id}}"
          {% if doc.id = root-doc-id %}selected{% endif %}>
    {{doc.path}}
  </option>
  {% endfor %}
</select>
{% else %}
<div class="alert alert-warning alert-sm flex items-start gap-2">
  <span class="material-symbols-outlined text-base flex-shrink-0">warning</span>
  <span class="text-xs">
    No documents synced yet. Sync files from Obsidian to set a home page.
  </span>
</div>
{% endif %}

{% if documents|not-empty %}
<select name="rootDocId"
        class="home-page-select"
        hx-put="/admin/vaults/{{vault-id}}/root-doc"
        hx-trigger="change"
        hx-swap="none"
        hx-on::after-request="if(event.detail.successful) showNotification('Homepage updated', 'success'); else showNotification('Update failed', 'error');">
  <option value="" {% if not root-doc-id %}selected{% endif %}>Select document</option>
  {% for doc in documents %}
  <option value="{{doc.client-id}}" {% if doc.client-id = root-doc-id %}selected{% endif %}>
    {{doc.path}}
  </option>
  {% endfor %}
</select>
{% else %}
<div class="warning-box">
  <i data-lucide="alert-triangle" class="icon-xs shrink-0"></i>
  <span>No documents synced yet. Please use the Obsidian plugin to sync files before setting a homepage.</span>
</div>
{% endif %}

<!DOCTYPE html>
<html lang="en" data-theme="markdownbrain">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MarkdownBrain</title>

    <link href="/css/app.css" rel="stylesheet">
    <script src="/js/htmx.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-canvas">
    <!-- Initialize Lucide icons -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
      });
      // Re-init icons after HTMX swaps
      document.body.addEventListener('htmx:afterSwap', () => {
        lucide.createIcons();
      });
    </script>
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-base-100 border-b border-base-300">
        <div class="container mx-auto px-6 py-4 max-w-6xl">
            <div class="flex items-center justify-between">
                <!-- Logo + Title -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded bg-primary flex items-center justify-center">
                        <i data-lucide="book-open" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-display font-bold text-base-content">MarkdownBrain</h1>
                        <p class="text-xs font-sans text-base-content/60">Your Knowledge Garden</p>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="flex items-center gap-2">
                    <button hx-post="/admin/logout"
                            hx-swap="none"
                            hx-on::after-request="window.location.href='/admin/login'"
                            class="btn btn-ghost btn-sm gap-2">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                        <span class="hidden sm:inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <div>
                <h2 class="text-2xl font-display font-bold text-base-content mb-1">Your Sites</h2>
                <p class="text-sm font-sans text-base-content/60">
                    Manage your published Obsidian vaults
                </p>
            </div>
            <button onclick="my_modal_create.showModal()"
                    class="btn btn-primary gap-2">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span>New Site</span>
            </button>
        </div>

        <!-- Vault List (2-column grid on desktop) -->
        <div id="vault-list" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            {% include "templates/admin/vault-list.html" %}
        </div>
    </main>

    <!-- Create Site Modal -->
    <dialog id="my_modal_create" class="modal">
        <div class="modal-box max-w-md">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-display font-bold text-base-content">Create New Site</h3>
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>

            <!-- Create Form -->
            <form hx-post="/admin/vaults"
                  hx-target="#create-result"
                  hx-swap="innerHTML"
                  hx-indicator=".create-spinner"
                  class="space-y-5">

                <!-- Site Name Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Site Name</span>
                    </label>
                    <input type="text"
                           name="name"
                           required
                           autofocus
                           class="input input-bordered w-full"
                           placeholder="My Digital Garden">
                </div>

                <!-- Domain Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Domain</span>
                    </label>
                    <input type="text"
                           name="domain"
                           required
                           class="input input-bordered w-full"
                           placeholder="notes.example.com">
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">
                            Your custom domain (without https://)
                        </span>
                    </label>
                </div>

                <!-- Result Message Area -->
                <div id="create-result"></div>

                <!-- Modal Actions -->
                <div class="modal-action">
                    <button type="button"
                            onclick="my_modal_create.close()"
                            class="btn btn-ghost">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary gap-2">
                        <span class="create-spinner loading loading-spinner loading-sm"></span>
                        <span>Create Site</span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Edit Site Modal -->
    <dialog id="my_modal_edit" class="modal">
        <div class="modal-box max-w-md">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-display font-bold text-base-content">Edit Site</h3>
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>

            <!-- Edit Form -->
            <form id="edit-form"
                  hx-put=""
                  hx-target="#edit-result"
                  hx-swap="innerHTML"
                  hx-indicator=".edit-spinner"
                  hx-on::after-request="if(event.detail.successful) {
                    showToast('Site updated', 'success');
                    my_modal_edit.close();
                    htmx.trigger('#vault-list', 'refreshList');
                  }"
                  class="space-y-5">

                <input type="hidden" name="id" id="edit-vault-id">

                <!-- Site Name Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Site Name</span>
                    </label>
                    <input type="text"
                           name="name"
                           id="edit-name"
                           required
                           autofocus
                           class="input input-bordered w-full"
                           placeholder="My Digital Garden">
                </div>

                <!-- Domain Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Domain</span>
                    </label>
                    <input type="text"
                           name="domain"
                           id="edit-domain"
                           required
                           class="input input-bordered w-full"
                           placeholder="notes.example.com">
                </div>

                <!-- Result Message Area -->
                <div id="edit-result"></div>

                <!-- Modal Actions -->
                <div class="modal-action">
                    <button type="button"
                            onclick="my_modal_edit.close()"
                            class="btn btn-ghost">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary gap-2">
                        <span class="edit-spinner loading loading-spinner loading-sm"></span>
                        <span>Update Site</span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Toast Container -->
    <div id="toast-container" class="toast toast-top toast-end z-50"></div>

    <!-- Footer -->
    <footer class="footer footer-center p-6 text-base-content/50 mt-12 border-t border-base-300">
        <aside>
            <p class="text-sm">
                Powered by <span class="font-semibold text-primary">MarkdownBrain</span>
            </p>
        </aside>
    </footer>

    <script src="/js/admin.js"></script>
</body>
</html>

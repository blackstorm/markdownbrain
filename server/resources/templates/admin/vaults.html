<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - MarkdownBrain</title>
    <link href="/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
      document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-area">
                <div class="logo-icon">
                    <i data-lucide="book-open" style="width: 1.125rem; height: 1.125rem; color: var(--accent);"></i>
                </div>
                <div class="logo-text">
                    <h1>MarkdownBrain</h1>
                    <p>知识花园</p>
                </div>
            </div>
            <div class="header-actions">
                <button hx-post="/admin/logout"
                        hx-swap="none"
                        hx-on::after-request="window.location.href='/admin/login'"
                        class="btn">
                    <i data-lucide="log-out" style="width: 1rem; height: 1rem;"></i>
                    <span>退出登录</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h2>站点管理</h2>
                <p>管理您发布的 Obsidian 知识库</p>
            </div>
            <button onclick="openCreateModal()" class="btn btn-primary">
                <i data-lucide="plus" style="width: 1rem; height: 1rem;"></i>
                <span>新建站点</span>
            </button>
        </div>

        <!-- Vault List -->
        <div id="vault-list"
             hx-get="/admin/vaults"
             hx-trigger="refreshList from:body"
             hx-swap="innerHTML"
             class="vault-grid">
            {% include "templates/admin/vault-list.html" %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Powered by <strong><a href="https://markdownbrain.com" class="hover:underline" target="_blank">MarkdownBrain</a></strong></p>
    </footer>

    <!-- Create Site Modal -->
    <div id="modal-create" class="modal-backdrop" onclick="if(event.target === this) closeCreateModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>新建站点</h3>
                <button type="button" class="btn-close" onclick="closeCreateModal()">
                    <i data-lucide="x" style="width: 1.25rem; height: 1.25rem;"></i>
                </button>
            </div>
            <form hx-post="/admin/vaults"
                  hx-swap="none"
                  hx-disabled-elt="button[type=submit]"
                  hx-indicator=".create-spinner">
                <div class="modal-body">
                    <div id="create-result"></div>

                    <div class="form-field">
                        <label class="form-label" for="create-name">站点名称</label>
                        <input type="text"
                               id="create-name"
                               name="name"
                               class="form-input"
                               placeholder="我的数字花园"
                               required>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="create-domain">域名</label>
                        <input type="text"
                               id="create-domain"
                               name="domain"
                               class="form-input"
                               placeholder="notes.example.com"
                               required>
                        <span class="form-hint">您的自定义域名（不含 https://）</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeCreateModal()">取消</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner create-spinner"></span>
                        <span>创建站点</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Site Modal -->
    <div id="modal-edit" class="modal-backdrop" onclick="if(event.target === this) closeEditModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>编辑站点</h3>
                <button type="button" class="btn-close" onclick="closeEditModal()">
                    <i data-lucide="x" style="width: 1.25rem; height: 1.25rem;"></i>
                </button>
            </div>
            <form id="edit-form"
                  hx-put=""
                  hx-swap="none"
                  hx-disabled-elt="button[type=submit]"
                  hx-indicator=".edit-spinner">
                <input type="hidden" name="id" id="edit-vault-id">
                <div class="modal-body">
                    <div id="edit-result"></div>

                    <div class="form-field">
                        <label class="form-label" for="edit-name">站点名称</label>
                        <input type="text"
                               id="edit-name"
                               name="name"
                               class="form-input"
                               required>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="edit-domain">域名</label>
                        <input type="text"
                               id="edit-domain"
                               name="domain"
                               class="form-input"
                               required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner edit-spinner"></span>
                        <span>保存修改</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="markdownbrain">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarkdownBrain</title>

    <link href="/css/app.css" rel="stylesheet">
    <script src="/js/htmx.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-canvas flex items-center justify-center p-4">
    <!-- Initialize Lucide icons -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
      });
    </script>
    <div class="card w-full max-w-md bg-base-100 border border-base-300">
        <div class="card-body p-8">
            <!-- Logo & Title -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded bg-primary mb-4">
                    <i data-lucide="book-open" class="w-6 h-6 text-white"></i>
                </div>
                <h2 class="text-2xl font-display font-bold text-base-content mb-1">
                    Welcome Back
                </h2>
                <p class="text-sm font-sans text-base-content/60">
                    Sign in to manage your sites
                </p>
            </div>

            <form hx-post="/admin/login"
                  hx-swap="afterbegin"
                  hx-target="#message-container"
                  class="space-y-5">

                <!-- Email -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Email</span>
                    </label>
                    <input type="email"
                           name="username"
                           placeholder="admin@example.com"
                           class="input input-bordered w-full"
                           autofocus
                           required />
                </div>

                <!-- Password -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-base-content">Password</span>
                    </label>
                    <input type="password"
                           name="password"
                           placeholder="••••••••"
                           class="input input-bordered w-full"
                           required />
                </div>

                <!-- Message container -->
                <div id="message-container"></div>

                <!-- Submit button -->
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Listen for HTMX response events
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.successful) {
                const response = JSON.parse(event.detail.xhr.response);
                if (response.success) {
                    // Show success message
                    event.detail.target.innerHTML = `
                        <div class="alert alert-success">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            <span>Login successful! Redirecting...</span>
                        </div>
                    `;
                    // Redirect to admin page after 1 second
                    setTimeout(function() {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Show error message
                    event.detail.target.innerHTML = `
                        <div class="alert alert-error">
                            <i data-lucide="alert-circle" class="w-5 h-5"></i>
                            <span>${response.error || 'Login failed'}</span>
                        </div>
                    `;
                }
            } else {
                event.detail.target.innerHTML = `
                    <div class="alert alert-error">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        <span>Network error, please try again later</span>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

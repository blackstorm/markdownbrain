<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MarkdownBrain</title>
    <link href="/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
        }
        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border: 1px solid var(--border-color);
        }
        .login-header {
            padding: 2rem 2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .login-body {
            padding: 2rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.9375rem;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-primary);
        }
        .form-input:focus {
            outline: 2px solid var(--accent);
            outline-offset: -1px;
            border-color: transparent;
        }
        .btn-primary {
            width: 100%;
            padding: 0.625rem 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            color: white;
            background: var(--accent);
            border: 1px solid var(--accent);
            cursor: pointer;
        }
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .alert-success {
            background: #f0fdf4;
            border-color: #86efac;
            color: #166534;
        }
        .alert-error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #991b1b;
        }
        .spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        .htmx-request .spinner {
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script>
      document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
      document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                <div style="width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color);">
                    <i data-lucide="book-open" style="width: 1.125rem; height: 1.125rem; color: var(--accent);"></i>
                </div>
                <h1 style="font-size: 1.25rem; font-weight: 600; color: var(--text-primary); margin: 0;">MarkdownBrain</h1>
            </div>
            <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 0;">登录管理后台</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <div id="message-container"></div>

            <form hx-post="/admin/login"
                  hx-target="#message-container"
                  hx-swap="innerHTML"
                  hx-disabled-elt="button"
                  hx-indicator=".spinner">

                <div class="form-field">
                    <label class="form-label" for="username">邮箱</label>
                    <input type="email"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="admin@example.com"
                           autocomplete="username"
                           autofocus
                           required>
                </div>

                <div class="form-field">
                    <label class="form-label" for="password">密码</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="••••••••"
                           autocomplete="current-password"
                           required>
                </div>

                <button type="submit" class="btn-primary">
                    <span style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <span class="spinner"></span>
                        <span>登录</span>
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.pathInfo.requestPath !== '/admin/login') return;

            if (event.detail.successful) {
                try {
                    const response = JSON.parse(event.detail.xhr.response);
                    if (response.success) {
                        event.detail.target.innerHTML = `
                            <div class="alert alert-success">
                                <i data-lucide="check-circle" style="width: 1rem; height: 1rem;"></i>
                                <span>登录成功，正在跳转...</span>
                            </div>
                        `;
                        lucide.createIcons();
                        setTimeout(() => window.location.href = '/admin', 800);
                    } else {
                        event.detail.target.innerHTML = `
                            <div class="alert alert-error">
                                <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                                <span>${response.error || '登录失败'}</span>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                } catch (e) {
                    event.detail.target.innerHTML = `
                        <div class="alert alert-error">
                            <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                            <span>服务器响应异常</span>
                        </div>
                    `;
                    lucide.createIcons();
                }
            } else {
                event.detail.target.innerHTML = `
                    <div class="alert alert-error">
                        <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                        <span>网络错误，请重试</span>
                    </div>
                `;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>

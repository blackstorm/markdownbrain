<!-- Logo Component
  Parameters:
  - size: "sm", "md", "lg" (default: "md")
  - with-text: show text beside icon (default: true)
-->
<div style="display: flex; align-items: center; gap: 0.75rem;">
    <img src="/images/logo.png"
         alt="MarkdownBrain Logo"
         style="width: {% if size = "sm" %}2rem{% else %}{% if size = "lg" %}4rem{% else %}2.5rem{% endif %}{% endif %}; height: {% if size = "sm" %}2rem{% else %}{% if size = "lg" %}4rem{% else %}2.5rem{% endif %}{% endif %}; object-fit: contain;">
    {% if with-text|default:true %}
    <h1 style="font-size: {% if size = "sm" %}1rem{% else %}{% if size = "lg" %}1.5rem{% else %}1.25rem{% endif %}{% endif %}; font-weight: 600; color: var(--text-primary); margin: 0;">MarkdownBrain</h1>
    {% endif %}
</div>

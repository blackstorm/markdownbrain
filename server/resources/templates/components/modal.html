<!-- Modal Component
  Parameters:
  - id: modal ID (required)
  - title: modal title (required)
  - close-fn: JavaScript function name to close modal (required)
  - form-attrs: additional form attributes (optional)
  - submit-text: submit button text (default: "提交")
  - show-cancel: show cancel button (default: true)
-->
<div id="{{id}}" class="modal-backdrop" onclick="if(event.target === this) {{close-fn}}()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>{{title}}</h3>
            <button type="button" class="btn-close" onclick="{{close-fn}}()">
                <i data-lucide="x" style="width: 1.25rem; height: 1.25rem;"></i>
            </button>
        </div>
        <form {{form-attrs|safe}}>
            <div class="modal-body">
                <div id="{{id}}-result"></div>
                {% block modal-body %}{% endblock %}
            </div>
            <div class="modal-footer">
                {% if show-cancel|default:true %}
                <button type="button" class="btn" onclick="{{close-fn}}()">取消</button>
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    <span class="spinner {{id}}-spinner"></span>
                    <span>{{submit-text|default:"提交"}}</span>
                </button>
            </div>
        </form>
    </div>
</div>

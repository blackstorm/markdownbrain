<!-- Admin Header Component
  Parameters:
  - tenant: tenant object with name field (required)
-->
<header class="app-header">
    <div class="header-content">
        <div class="logo-area">
            <div class="logo-icon">
                <img src="/images/logo.png" alt="MarkdownBrain Logo" class="w-8 h-8 object-contain">
            </div>
            <div class="logo-text">
                <h1>{{tenant.name}}</h1>
                <p>MarkdownBrain</p>
            </div>
        </div>
        <div class="header-actions">
            <button hx-post="/admin/logout"
                    hx-swap="none"
                    hx-on::after-request="window.location.href='/admin/login'"
                    class="btn">
                <i data-lucide="log-out" class="icon-sm"></i>
                <span>退出登录</span>
            </button>
        </div>
    </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MarkdownBrain{% endblock %}</title>
  {% if description %}<meta name="description" content="{{ description }}">{% endif %}
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/frontend/css/frontend.css">
  <link rel="stylesheet" href="/frontend/common/katex.min.css">
</head>
<body>
  <div id="app">
    <header class="navbar">
      <div class="navbar-content px-4 md:px-8">
        <div class="navbar-left">
          <a href="/" class="navbar-logo">{{ vault.name|default:"MarkdownBrain" }}</a>
        </div>
        <div class="navbar-right">
          <small class="navbar-link">Powered by <a href="https://github.com/blackstorm/markdownbrain" target="_blank">MarkdownBrain</a></small>
        </div>
      </div>
    </header>
    {% block content %}{% endblock %}
  </div>
  <script src="/frontend/common/highlight.min.js"></script>
  <script src="/frontend/common/katex.min.js"></script>
  <script src="/frontend/common/htmx.min.js"></script>
  <script src="/frontend/js/frontend.js"></script>
</body>
</html>

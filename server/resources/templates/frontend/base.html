<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MarkdownBrain{% endblock %}</title>
  {% if description %}<meta name="description" content="{{ description }}">{% endif %}
  {% if vault.favicon-version %}<link rel="icon" href="/favicon.ico?v={{ vault.favicon-version }}">{% endif %}
  <link rel="stylesheet" href="/publics/frontend/css/frontend.css">
  <link rel="stylesheet" href="/publics/frontend/katex/katex-swap.min.css">
  {{ vault.custom-head-html|safe }}
</head>
<body>
  <div id="app">
    <header class="navbar">
      <div class="navbar-content px-4 md:px-8">
        <div class="navbar-left">
          <a href="/" class="navbar-logo">
            {% if vault.logo-url %}<img src="{{ vault.logo-url }}" alt="{{ vault.name }}" class="navbar-logo-img">{% endif %}
            <span>{{ vault.name|default:"MarkdownBrain" }}</span>
          </a>
        </div>
        <div class="navbar-right">
          <small class="navbar-link">Powered by <a href="https://github.com/blackstorm/markdownbrain" target="_blank">MarkdownBrain</a></small>
        </div>
      </div>
    </header>
    {% block content %}{% endblock %}
  </div>
  <script src="/publics/frontend/js/highlight.min.js"></script>
  <script src="/publics/frontend/katex/katex.min.js"></script>
  <script src="/publics/shared/htmx.min.js"></script>
  <script src="/publics/frontend/js/frontend.js"></script>
</body>
</html>

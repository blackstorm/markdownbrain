{% extends "base.html" %}

{% block title %}管理员登录 - MarkdownBrain{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">管理员登录</h1>

        <form hx-post="/api/admin/login"
              hx-target="#login-result"
              hx-swap="innerHTML"
              class="space-y-4">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    用户名
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       required
                       class="input"
                       placeholder="请输入用户名">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    密码
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       class="input"
                       placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-primary w-full">
                登录
            </button>
        </form>

        <div id="login-result" class="mt-4"></div>
    </div>
</div>

<script>
// HTMX 成功后重定向
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.successful && evt.detail.target.id === 'login-result') {
        const response = JSON.parse(evt.detail.xhr.responseText);
        if (response.success) {
            window.location.href = '/admin';
        }
    }
});
</script>
{% endblock %}

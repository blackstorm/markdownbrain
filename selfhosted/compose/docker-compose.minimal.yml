services:
  mdbrain:
    image: ${MDBRAIN_IMAGE:-ghcr.io/blackstorm/mdbrain:latest}
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - mdbrain:/app/data
    environment:
      - STORAGE_TYPE=local
      - DATA_PATH=${DATA_PATH:-/app/data}
      - MDBRAIN_LOG_LEVEL=${MDBRAIN_LOG_LEVEL:-INFO}
      - JAVA_OPTS=${JAVA_OPTS:-}
    restart: unless-stopped

volumes:
  mdbrain:

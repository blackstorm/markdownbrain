services:
  markdownbrain:
    image: ${MARKDOWNBRAIN_IMAGE:-ghcr.io/blackstrom/markdownbrain:latest}
    ports:
      - "127.0.0.1:9090:9090"
      - "8080:8080"
    volumes:
      - markdownbrain:/app/data
    environment:
      - STORAGE_TYPE=local
      - JAVA_OPTS=${JAVA_OPTS:-}
    restart: unless-stopped

volumes:
  markdownbrain:

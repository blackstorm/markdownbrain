services:
  markdownbrain:
    image: ${MARKDOWNBRAIN_IMAGE:-ghcr.io/blackstorm/markdownbrain:latest}
    ports:
      - "127.0.0.1:9090:9090"
    expose:
      - "8080"
    volumes:
      - markdownbrain:/app/data
    environment:
      - STORAGE_TYPE=s3
      - DATA_PATH=${DATA_PATH:-/app/data}
      - CADDY_ON_DEMAND_TLS_ENABLED=${CADDY_ON_DEMAND_TLS_ENABLED:-false}
      - JAVA_OPTS=${JAVA_OPTS:-}
      - S3_ENDPOINT=http://rustfs:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-rustfsadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-rustfsadmin}
      - S3_REGION=us-east-1
      - S3_BUCKET=${S3_BUCKET:-markdownbrain}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
    depends_on:
      rustfs:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-lc", "curl -fsS http://localhost:9090/console/health >/dev/null"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  rustfs:
    image: rustfs/rustfs:latest
    command: server /data
    ports:
      - "${S3_PUBLIC_PORT:-9000}:9000"
    volumes:
      - rustfs:/data
    environment:
      - RUSTFS_ACCESS_KEY=${S3_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${S3_SECRET_KEY:-rustfsadmin}
      - RUSTFS_ADDRESS=:9000
      - RUSTFS_CONSOLE_ADDRESS=:9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ../caddy/caddy-entrypoint.sh:/entrypoint.sh:ro
      - ../caddy/Caddyfile.on-demand-tls:/etc/caddy/Caddyfile.on-demand-tls:ro
      - ../caddy/Caddyfile.simple:/etc/caddy/Caddyfile.simple:ro
      - caddy:/data
    environment:
      - CADDY_ON_DEMAND_TLS_ENABLED=${CADDY_ON_DEMAND_TLS_ENABLED:-false}
    entrypoint: ["/entrypoint.sh"]
    depends_on:
      markdownbrain:
        condition: service_healthy
    restart: unless-stopped

volumes:
  markdownbrain:
  caddy:
  rustfs:
